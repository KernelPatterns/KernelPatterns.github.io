# Deploy GitHub Pages
name: Build and deploy â‚ Quantum site

# ðŸ’Ž Runs on workflow_run.conclusion
on:
  workflow_run:
    types: [completed] #requested
    workflows: ["pages-build-deployment"]

# ðŸª‚ Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
# Sets global environtment variables
env:
  USER: ${{ github.actor }}
  REPO: ${{ github.repository }}
  OWNER: ${{ github.repository_owner }}

jobs:
  # Build job
  github-pages:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ${{github.actor != github.repository_owner && 'ubuntu-latest' || (
             github.ref_name != 'main' && 'windows-latest' || 'self-hosted') }}
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}
 
      - name: ðŸ’Ž Build on Linux
        if: runner.os == 'Linux'
        uses: eq19/feed@v2
        with:
          pre_build_commands: 'make build'
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}

      - name: ðŸ’Ž Build on Windows
        if: runner.os == 'Windows'
        uses: eq19/maps@v1
        with:
          dotnet-version: '3.1.x'
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}
